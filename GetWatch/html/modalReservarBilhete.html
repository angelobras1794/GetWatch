<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecionar Localização</title>
  <link rel="stylesheet" href="modalReservarBilhete.css" />
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <button class="close-button" onclick="closeModal()">×</button>
      <h2>Selecionar localização :</h2>

      <div class="form-group">
        <label>Madeira</label>
        <select>
          <option disabled selected>Selecione cinema</option>
          <option>Cinema Forum Madeira</option>
          <option>Cinema Madeira</option>
          <option>Cinema Canja Shopping</option>
          <option>Cinema Madeira Shopping</option>
        </select>
      </div>

      <div class="form-group">
        <label>Opções</label>
        <select>
          <option disabled selected>Selecionar opção</option>
          <option>IMAX</option>
          <option>3D</option>
          <option>Multiplex</option>
          <option>4DX</option>
        </select>
      </div>

      <button class="submit-button">Seguinte</button>
    </div>
  </div>

  <script>
    function closeModal() {
      document.querySelector('.modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
